<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>This section contains information about me, my background, and my skills.</p>
    </section>
    
    <section id="portfolio">
        <h2>My Work</h2>
        <p>This section showcases my projects and accomplishments.</p>
        <div class="ocean-objects">
            <!-- SVG Ikan -->
            <svg width="80" height="40" viewBox="0 0 80 40" fill="none">
                <ellipse cx="40" cy="20" rx="20" ry="10" fill="#4fc3f7"/>
                <polygon points="60,20 75,10 75,30" fill="#0288d1"/>
                <circle cx="30" cy="18" r="2" fill="#fff"/>
                <circle cx="30" cy="18" r="1" fill="#222"/>
            </svg>
            <!-- SVG Karang -->
            <svg width="60" height="40" viewBox="0 0 60 40" fill="none">
                <path d="M10,40 Q15,10 20,40 Q25,20 30,40 Q35,15 40,40 Q45,25 50,40" stroke="#ff8a65" stroke-width="6" fill="none"/>
            </svg>
            <!-- SVG Bunga Laut -->
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                <g>
                    <circle cx="25" cy="25" r="7" fill="#f06292"/>
                    <ellipse cx="25" cy="12" rx="4" ry="10" fill="#ba68c8" opacity="0.7"/>
                    <ellipse cx="25" cy="38" rx="4" ry="10" fill="#ba68c8" opacity="0.7"/>
                    <ellipse cx="12" cy="25" rx="10" ry="4" fill="#ba68c8" opacity="0.7"/>
                    <ellipse cx="38" cy="25" rx="10" ry="4" fill="#ba68c8" opacity="0.7"/>
                    <ellipse cx="16" cy="16" rx="3" ry="8" fill="#f8bbd0" opacity="0.8"/>
                    <ellipse cx="34" cy="16" rx="3" ry="8" fill="#f8bbd0" opacity="0.8"/>
                    <ellipse cx="16" cy="34" rx="3" ry="8" fill="#f8bbd0" opacity="0.8"/>
                    <ellipse cx="34" cy="34" rx="3" ry="8" fill="#f8bbd0" opacity="0.8"/>
                </g>
            </svg>
            <!-- SVG Karang Jepang -->
            <svg width="70" height="60" viewBox="0 0 70 60" fill="none">
                <path d="M10,60 Q20,20 30,60 Q35,40 40,60 Q45,25 50,60 Q55,35 60,60" stroke="#e43a47" stroke-width="7" fill="none"/>
                <circle cx="20" cy="40" r="4" fill="#f7cac9"/>
                <circle cx="35" cy="50" r="3" fill="#f7cac9"/>
                <circle cx="50" cy="45" r="5" fill="#f7cac9"/>
            </svg>
            <!-- SVG Sakura Blossom -->
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                <g>
                    <ellipse cx="30" cy="15" rx="10" ry="18" fill="#f7cac9" transform="rotate(-10 30 15)"/>
                    <ellipse cx="15" cy="35" rx="10" ry="18" fill="#f7cac9" transform="rotate(-40 30 30)"/>
                    <ellipse cx="45" cy="35" rx="10" ry="18" fill="#f7cac9" transform="rotate(40 30 30)"/>
                    <ellipse cx="22" cy="45" rx="7" ry="12" fill="#f7cac9" transform="rotate(-20 30 30)"/>
                    <ellipse cx="38" cy="45" rx="7" ry="12" fill="#f7cac9" transform="rotate(20 30 30)"/>
                    <circle cx="30" cy="32" r="7" fill="#e43a47"/>
                    <circle cx="30" cy="32" r="3" fill="#fff"/>
                </g>
            </svg>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
